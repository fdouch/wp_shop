version: '3'

services:
    #Database
    db:
        image: mysql:5.7
        volumes:
            - db_data:/var/lib/mysql
        restart: always
        environment: 
            MYSQL_ROOT_PASSWORD: aasgTP1zCv
            MYSQL_DATABASE: wordpress
            MYSQL_USER: fdouch
            MYSQL_PASSWORD: aasgTP1zCv
        networks: 
            - wpsite
    wordpress:
        depends_on:
            - db 
        image: wordpress:latest
        ports: 
            - '8000:80'
        restart: always
        volumes: ['./:/var/www/html']
        environment: 
            WORDPRESS_DB_HOST: db:3306
            WORDPRESS_DB_USER: fdouch
            WORDPRESS_DB_PASSWORD: aasgTP1zCv
        networks: 
            - wpsite
networks: 
    wpsite:
volumes: 
    db_data:
            


